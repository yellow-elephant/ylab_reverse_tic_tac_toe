<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reversed Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
            html, body {
                width: 100%;
            }
            h1 {
                text-align: center;
            }
            table {
                border-collapse: collapse;
                margin: 0 auto;
            }
            td {
                border: 5px solid black;
                width: 150px;
                height: 150px;
                text-align: center;
            }
            td > a {
                font-size: 100px;
            }

    </style>
</head>
<body>
<h1>Choose X or Y:</h1>
<br>
<table>
    <tr>
        <td>
            <a href="{{ url_for('choose', player='X') }}">X</a>
        </td>
        <td>
            <a href="{{ url_for('choose', player='Y') }}">Y</a>
        </td>
    </tr>
</table>
</body>
</html>
